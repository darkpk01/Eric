<!DOCTYPE html>
<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>DevGuns Skins</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    <link rel="stylesheet" type="text/css" href="_css/form.css" />
    <script src="_javascript/funcoes.js"></script>
</head>

<body onload="mudaFoto('_imagens/faleconosco.png')">
    <div id="interface">

        <header id="cabecalho">

            <hgroup>
                <h1><a href="home.html" class="titulo">DevGuns Skins</a></h1>

            </hgroup>
            <img id="icone" src="_imagens/branco.png">
            <nav id="menu">
                <h1> Menu Principal</h1>
                <ul type="disc">
                    <li onmouseover="mudaFoto('_imagens/home1.png')" onmouseout="mudaFoto('_imagens/faleconosco.png')">
                        <a href="home.html">Home</a></li>
                    <li onmouseover="mudaFoto('_imagens/loja.png')" onmouseout="mudaFoto('_imagens/faleconosco.png')"><a
                            href="loja.html">Loja</a></li>

                    <li onmouseover="mudaFoto('_imagens/faleconosco.png')"
                        onmouseout="mudaFoto('_imagens/faleconosco.png')">
                        <a href="fale-conosco.html">Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form method="post" id="fcontato" action="mailto:devfatece@outlook.com">
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <p><label for="cnome">Nome:</labe><input type="text" name="tnome" id="cnome" size="20" maxlength="30"
                            placeholder="Nome Completo">
                </p>
                <p><label for="csenha">Senha:</label><input type="password" name="tsenha" id="csenha" size="8"
                        maxlength="8" placeholder="8 Digitos"></p>
                <p> <label for="cmail">E-mail:</label><input type="email" name="tmail" id="cmail" size="20" maxlength40
                        placeholder="exemplo@gmail.com"></p>
                <fieldset id="sexo">
                    <legend>Sexo</legend>
                    <input type="radio" name="tsexo" id="cmasc" /> <label for="cmasc">Masculino</label><br>
                    <input type="radio" name="tsexo" id="cfem" /><label for="cfem"> Feminino</label>
                </fieldset>
                <p> <label for="cnasc">Data de Nascimento:</label><input type="date" name="tnasc" id="cnasc"></p>
            </fieldset>

            <fieldset id="endereco">
                <legend>Endereço do Usuário</legend>
                <p><label for="crua">Logradouro:</label><input type="text" name="trua" id="crua" size="13"
                        maxlength="80" placeholder="Rua, Avenida">
                </p>
                <p><label for="cnum">Número:</label><input type="number" name="tnum" id="cnum" min="0" max="99999">
                </p>
                <p><label for="cest">Estado:</label><select name="test" id="cest">
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapa</option>
                        <option>Bahia</option>
                        <option>Ceara</option>
                        <option>Distrito Federal</option>
                        <option>Espirito Santo</option>
                        <option>Goias</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>PIauí</option>
                        <option>Rio de Janeiro
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo
                        <option>Sergipe</option>
                        <option>Tocantins</option>

                    </select></p>
                <p><label for="ccid">Cidade:</label><input type="text" name="tcid" id="ccid" maxlength="40" size="20"
                        placeholder="Sua Cidade" list="cidades"></p>
                <datalist id="cidades">
                    <option value="Rio de Janeiro"></option>
                    <option value="Nova Iguaçu"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Niterói"></option>
                    <option value="Porto Ferreira"></option>
                    <option value="Pirassununga"></option>
                    <option value="Leme"></option>
                    <option value="Ribeirão Preto"></option>

                </datalist>
            </fieldset>

            <fieldset id="mensagem">
                <legend>Mensagem do Usuário</legend>
                <p><label for="cmsg">Mensagem</label><textarea name="tmsg" id="cmsg" cols="35" rows="5"
                        placeholder="Digite aqui Sua Mensagem"></textarea></p>
            </fieldset>



            <input type="image" src="_imagens/botao-enviar.png">
        </form>

        <footer id="rodape">
            <p> Copyright &copy; 2020 - by Dev Fatecece <br>
            </p>

        </footer>
    </div>
</body>

</HTML>
